---
- name: "Installing required ansible galaxy packages"
  gather_facts: no
  hosts: localhost
  become: yes
  become_user: semaphore
  tasks:
    - name: "Install Ansible roles for GlusterFS"
      shell: "ansible-galaxy install -r requirements.yml"
    - name: "Installing Jmespath through pip3"
      pip:
        name: jmespath
        state: present
        executable: pip3
